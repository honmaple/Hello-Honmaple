# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
colors = true
#color_good = "#0088cc"
#color_bad = "#333333"
#color_degraded = "#1793D1"
color_good = "#2ECC71"
color_bad = "#E74C3C"
color_degraded = "#1793D1"
interval = 5
}

order += "disk /"
order += "disk /home"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "load"
order += "cpu_usage"
order += "tztime local"
order += "battery 0"
order += "volume master"

wireless _first_ {
format_up = "  %quality at %essid %ip"
format_down = "  off"
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
format_up = "  %ip"
format_down = " off"
}

battery 0 {
format = "%status %percentage %remaining"
last_full_capacity = true
integer_battery_capacity = true
low_threshold = 11
threshold_type = percentage
hide_seconds = true
status_chr = " "
status_bat = " "
status_full = " "
}

#run_watch DHCP {
#pidfile = "/var/run/dhclient*.pid"
#}

#run_watch VPN {
#pidfile = "/var/run/vpnc/pid"
#}

tztime local {
format = "%c"
}

load {
format = "  %1min"
}

disk "/" {
format = " %free"
}

disk "/home" {
format = " %free"
}

volume master {
format = " %volume"
format_muted = " %volume"
device = "default"
mixer = "Master"
mixer_idx = 0
}

cpu_usage {
format = ":%usage"
}
